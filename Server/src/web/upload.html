<HTML> <HEAD> 
	<TITLE>CARGA DE IMAGEN</TITLE>
</HEAD>
<BODY BGCOLOR="#006699" TOPMARGIN=0 LEFTMARGIN=0 MARGINHEIGHT=0 MARGINWIDTH=0 SCROLL=no>
<FONT FACE="Verdana, Arial" SIZE="2" COLOR="#CCFFFF"><FONT SIZE=3>SELECCIONE IMAGEN</FONT>

<FORM ENCTYPE="multipart/form-data" ACTION="http://192.168.0.4:8080/dynagent/HTTPGW" METHOD="POST">

	<INPUT TYPE="HIDDEN" NAME="TAPOS" VALUE="#tapos#">

	<TABLE BORDER=1 CELLPADDING=1>
		<TR>	<TD ><FONT FACE="Verdana, Arial" COLOR="#CCFFFF"> Fichero </FONT> </TD>
			<TD ><INPUT SIZE=50 TYPE=FILE NAME="uploadfile"></TD> 
		</TR>
	</TABLE>
	<P>
	<LEFT>
		<INPUT TYPE="submit" VALUE="ENVIAR">
		<INPUT TYPE="reset" VALUE="RESET">
	</LEFT> 
</FORM>
</FONT>
</BODY>
</HTML>
